<single-spa-router>
  <!--

    This is the single-spa Layout Definition for your microfrontends.
    See https://single-spa.js.org/docs/layout-definition/ for more information.

  -->

  <div id="base">
    <div id="navigation">
      <application name="@joacod/microfrontends-react"></application>
    </div>

    <main class="main">
      <route default>
        <application name="@joacod/microfrontends-vue"></application>
      </route>
      <route path="checkout">
        <application name="@joacod/microfrontends-angular"></application>
      </route>
    </main>
  </div>
</single-spa-router>
